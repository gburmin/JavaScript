    <script>
        "use strict"

        let a = Number(prompt("Введите первое число"));
        let b = Number(prompt("Введите второе число"));
        if (isNaN(a) || isNaN(b)) {
            alert("Введите два числа!")
        } else if (a >= 0 && b >= 0) {
            alert(`Оба числа положительные, произошло вычитание, результат = ${a - b}`)

            alert(`Оба числа отрицательные, произошло перемножение чисел, результат = ${a * b}`)

            alert(`Числа разных знаков, произошло сложение, результат = ${a + b}`)
