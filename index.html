<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let Tc = prompt('Введите температуру в цельсиях');
        let Tf = (9 / 5) * Tc + 32;
        alert(`Температура в фаренгейтах = ${Tf}`);
    </script>
    <script>
        "use strict"
        let name = '"Василий"';
        let admin = name;
        console.log(admin);
    </script>
    <script>
        'use strict';
        /* 
        1) 10 + 10 = 20
        2) т.к. один из операндов строка, 20 приводится к такому же типу, как и "10", происходит контатенация "20" + "10" = "2010"
        3) С помощью console.log выводим результат в консоль
        */
        console.log(10 + 10 + "10");

        /*
        1) т.к. один из операндов строка, 10 приводится к такому же типу, "10" + "10" = "1010"
        2) точно так же, "1010" + "10" = "101010"
        3) С помощью console.log выводим результат в консоль
        */
        console.log(10 + "10" + 10);

        /*
        1) 10 + 10 = 20
        2) унарный плюс перед строковым типом данных переводит его в числовой, 20 + 10 = 30
        3) С помощью console.log выводим результат в консоль
        */
        console.log(10 + 10 + +"10");

        /*
        1) "" - пустая строка
        2) унарный минус переводит её в число -0
        3) Число 10 делим на -0, получаем - бесконечность -Infinity
        3) С помощью console.log выводим результат в консоль
        */
        console.log(10 / -"");
        /*
        1) Из-за неправильной записи через запятую "2,5" это строка
        2) унарный плюс приводит к NaN
        3) Число 10 делим на NaN, получаем NaN
        3) С помощью console.log выводим результат в консоль
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
